<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="furEverstyle.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/813310181647712287/1338718323218845789/furEver_signin.png?ex=67ac1a18&is=67aac898&hm=06534ff3aa6abbfbbc0ac34d707796f0c32bbf888ad1207357ce95fb7c9c9cd4&" 
        alt="Sign Up" class="title-img">
        <input type="text" placeholder="USERNAME..." class="input-box">
        <input type="email" placeholder="EMAIL..." class="input-box">
        <input type="text" placeholder="CONTACT NUMBER..." class="input-box">
        <div class="password-container">
            <input type="password" id="signup-password" placeholder="NEW PASSWORD..." class="input-box">
            <button class="reveal-btn" onclick="togglePassword('signup-password')">👁</button>
        </div>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD..." class="input-box">
            <button class="reveal-btn" onclick="togglePassword('confirm-password')">👁</button>
        </div>
        <a href="#" class="enter-btn"> <img src="https://cdn.discordapp.com/attachments/813310181647712287/1338718322945949697/furEver_enter.png?ex=67ac1a18&is=67aac898&hm=f509b7257df0939af35578fbac8675946d09ac83511f02986c875756f9e7abeb&" 
            alt="Enter"> </a>
        <p class="text">Already have an account? <a href="signin_Furever.html" class="link">Sign in!</a></p>
    </div>
    <script src="furever_password.js"></script>
</body>
</html>
