<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="furEverstyle.css">
    <script type="module" src="register.js"></script>
</head>
<body>
    <form>
    <div class="container">
        <img src="furever_resources/furEver_signup.png"  
        alt="Sign Up" class="title-img">
        <input type="text" placeholder="USERNAME..." class="input-box" id="username">
        <input type="email" placeholder="EMAIL..." class="input-box" id="email">
        <input type="text" placeholder="CONTACT NUMBER..." class="input-box" id="contact_number">
        <div class="password-container">
            <input type="password" id="signup-password" placeholder="NEW PASSWORD..." class="input-box">
            <button type="button" class="reveal-btn" onclick="togglePassword('signup-password')">👁</button>
        </div>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD..." class="input-box">
            <button type="button" class="reveal-btn" onclick="togglePassword('confirm-password')">👁</button>
        </div>
        <a href="#" class="enter-btn" id="submit"> <img src="furever_resources/furEver_enter.png"  
            alt="Enter"></a>
        <p class="text">Already have an account? <a href="signin_Furever.html" class="link">Sign in!</a></p>
    </div>
    <script src="furever_password.js"></script>
</form>
</body>
</html>
