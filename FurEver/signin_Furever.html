<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/furEverstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="../assets/furEver_signin.png" 
        alt="Sign In" class="title-img">
        <input type="email" placeholder="EMAIL..." class="input-box" id="email">
        <div class="password-container">
            <input type="password" id="signin-password" placeholder="PASSWORD..." class="input-box">
            <button type="button" class="reveal-btn" onclick="togglePassword('signin-password')">👁</button>
        </div>
        <a href="forgot_password.html" class="link">Forgot Password</a>
        <a href="#" class="enter-btn" id="signin-submit"> <img src="../assets/furEver_enter.png"  
            alt="Enter"></a>
        <p class="text">Don't have an account? <a href="signup_furEver.html" class="link">Create one!</a></p>
    </div>
    <script src="../utils/furever_password.js"></script>
    <script src="../utils/auth.js" defer></script>
</body>
</html>
