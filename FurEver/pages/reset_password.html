<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="../style/furEverstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../utils/furever_password.js" defer></script>
  <script src="../utils/fpassword.js"></script>
</head>
<body>
  <div class="container">
    <img src="../assets/reset_password.png" alt="Reset Password" class="title-img">
    
    <div class="password-container">
      <input type="password" id="new-password" placeholder="NEW PASSWORD..." class="input-box">
      <button type="button" class="reveal-btn" onclick="togglePassword('new-password')">👁</button>
    </div>

    <div class="password-container">
      <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD..." class="input-box">
      <button type="button" class="reveal-btn" onclick="togglePassword('confirm-password')">👁</button>
    </div>

     <a href="#" id="submit-password" class="enter-btn">
      <img src="../assets/furEver_enter.png" alt="Reset Password">
    </a>
    <p class="text"><a href="signin_Furever.html" class="link">Back to Sign In</a></p>
  </div>
</body>
</html>
