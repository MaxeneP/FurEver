<body class="bg-white font-sans">

    <!-- Header Section -->
    <div id="flex-wrapper" class = 'grid grid-cols-[1fr] grid-rows-[1.5fr_10fr_1fr] h-screen'>
        <div id="header">
            <div id="header-left">
                <label class="fa fa-bars header-buttons text-5xl" aria-hidden="true" for="burger-menu-trigger"></label>
                <input type="checkbox" id="burger-menu-trigger">
                <div id="burger-menu-dropdown">
                <div class="bm-item">
                    <a href="../pages/home.html">Home</a>
                </div>
                <div class="bm-item">
                    <a href="../pages/survey_1 .html">Survey</a>
                </div>
                <div class="bm-item">
                    <a href="../pages/signin_Furever.html" id="sign-out">Sign Out</a>
                </div>
                </div>
            </div>

            <div id="header-right">
                <div class="header-buttons">
					<a href="../pages/wishlist.html">
                    <i class="fa fa-bookmark text-orange-500 text-5xl" aria-hidden="true" ></i> 
						</a>
		  		</div>
                <div class="header-buttons">
                    <a href="../pages/listing-dashboard.html">
                        <i class="fa fa-user-circle text-orange-500 text-5xl" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="header-buttons">
					<a href="../pages/settings.html">
                    <i class="fa fa-cog text-orange-500 text-5xl" aria-hidden="true"></i>
					</a>
                </div>
            </div>
        </div>

    <!-- Body Section -->
    <div class="flex flex-col items-center justify-center space-y-4" id="survey-body">
        <div class="flex justify-center items-center">
            <img alt="Survey icon" class="h-16" src="../assets/survey.png" style="height: 70px; width: auto; max-width: 200%;"/>
        </div>
        
        <!-- Survey Form Section -->
        <div class="flex flex-col mt-8 space-y-4 w-full max-w-xl">
            <!-- Animal Type Dropdown -->
            <div class="flex items-center space-x-4">
                <label class="font-bold">WHAT KIND OF ANIMAL ARE YOU LOOKING FOR?</label>
                <div class="relative">
                    <i class="fa fa-chevron-down absolute left-2 top-1/2 transform -translate-y-1/2 text-xl"></i>
                    <select class="border border-black rounded pl-8 pr-4 py-2 appearance-none">
                        <option></option>
                        <option>Dog</option>
						<option>Cat</option>
                    </select>
                </div>
            </div>

            <!-- Size Preference Dropdown -->
            <div class="flex items-center space-x-4">
                <label class="font-bold">WHAT SIZE DO YOU PREFER?</label>
                <div class="relative">
                    <i class="fa fa-chevron-down absolute left-2 top-1/2 transform -translate-y-1/2 text-xl"></i>
                    <select class="border border-black rounded pl-8 pr-4 py-2 appearance-none">
                        <option></option>
                        <option>Toy</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
            </div>

            <!-- Gender Preference Radios -->
            <div class="flex items-center space-x-4">
                <label class="font-bold">DO YOU PREFER MALE OR FEMALE?</label>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="gender" type="radio"/>
                        <span>FEMALE</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="gender" type="radio"/>
                        <span>MALE</span>
                    </label>
                </div>
            </div>

            <!-- Activity Level Radios -->
            <div class="flex items-center space-x-4">
                <label class="font-bold">HOW ACTIVE ARE YOU?</label>
                <div class="flex items-center space-x-2">
                    <span>1 - SEDIMENTARY</span>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="activity" type="radio"/>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="activity" type="radio"/>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="activity" type="radio"/>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="activity" type="radio"/>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="activity" type="radio"/>
                    </label>
                    <span>ACTIVE - 5</span>
                </div>
            </div>

            <!-- Children Preference Radios -->
            <div class="flex items-center space-x-4">
                <label class="font-bold">DO YOU HAVE CHILDREN?</label>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="children" type="radio"/>
                        <span>YES</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input class="form-radio" name="children" type="radio"/>
                        <span>NO</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="bg-orange-500 text-white px-10 py-1 rounded-full flex items-center space-x-2 mt-8" style="height: 40px; width: 100px;">
			<a href="home.html">
            <i class="fa fa-arrow-right text-lg" style="font-size: 25px;"></i>
			</a>
        </button>
		
    </div>

        </div>
    </div>  
    
</body>
</html>
