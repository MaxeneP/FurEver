<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="../style/createlist.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Upload Photos -->
        <div class="left-section">
            <h2>Upload Photos</h2>
            <div class="photo-grid" id="photoGrid">
                <!-- 6 Upload Slots -->
                <div class="photo-slot" onclick="uploadImage(0)">+</div>
                <div class="photo-slot" onclick="uploadImage(1)">+</div>
                <div class="photo-slot" onclick="uploadImage(2)">+</div>
                <div class="photo-slot" onclick="uploadImage(3)">+</div>
                <div class="photo-slot" onclick="uploadImage(4)">+</div>
                <div class="photo-slot" onclick="uploadImage(5)">+</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
        </div>

        <!-- Right Section: Form -->
        <div class="right-section">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter name">

            <label>Date of Birth (Optional)</label>
            <input type="date" id="dob">

            <label>Breed</label>
            <input type="text" id="breed" placeholder="Enter breed">

            <label>Sex</label>
            <div class="radio-group">
                <input type="radio" name="sex" id="male" value="Male"><label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="Female"><label for="female">Female</label>
            </div>

            <label>Scale of Activeness</label>
            <div class="radio-group">
                <span>1 - Sedentary</span>
                <input type="radio" name="activeness" value="1">
                <input type="radio" name="activeness" value="2">
                <input type="radio" name="activeness" value="3">
                <input type="radio" name="activeness" value="4">
                <input type="radio" name="activeness" value="5">
                <span>Active - 5</span>
            </div>

            <label>Scale of Temperament</label>
            <div class="radio-group">
                <span>1 - Calm</span>
                <input type="radio" name="temperament" value="1">
                <input type="radio" name="temperament" value="2">
                <input type="radio" name="temperament" value="3">
                <input type="radio" name="temperament" value="4">
                <input type="radio" name="temperament" value="5">
                <span>Aggressive - 5</span>
            </div>

            <label>Neutered</label>
            <div class="radio-group">
                <input type="radio" name="neutered" id="yes" value="Yes"><label for="yes">Yes</label>
                <input type="radio" name="neutered" id="no" value="No"><label for="no">No</label>
            </div>

            <label>Animal Description</label>
            <textarea id="description" placeholder="Describe the animal"></textarea>

            <label>Contact Information</label>
            <input type="text" id="contact" placeholder="Enter contact number">

            <label>Location</label>
            <div class="location-fields">
                <input type="text" id="region" placeholder="Region">
                <input type="text" id="address" placeholder="Address">
                <input type="text" id="city" placeholder="City">
            </div>

            <!-- Save & Create PNG Button -->
            <div class="button-group">
                <img src="../assets/savencontinue.png"
                    alt="Save and Create" onclick="saveProfile()" class="save-create-btn">
            </div>
        </div>
    </div>

    <script src="../utils/createlist.js"></script>
</body>
</html>
