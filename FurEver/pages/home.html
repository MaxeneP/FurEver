<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'icon' type = 'image/x-icon' href = '../assets/favicon.png'>
    <title>FurEver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = 'stylesheet' href = '../style/home_style.css'>
    <link rel="stylesheet" href="../style/header-footer.css">
    <script src = "../utils/ph_provinces_and_cities-master/city.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="flex-wrapper">
        <div id="header">
            <div id="header-left">
                <label class="fa fa-bars header-buttons" aria-hidden="true" for = 'burger-menu-trigger'>
                </label>
                <input type="checkbox" id = 'burger-menu-trigger'>
                <div id="burger-menu-dropdown">
                    <div class="bm-item">
                        <a href="../pages/home.html">Home</a>
                    </div>
                    <div class="bm-item">
                        <a href="../pages/survey_1.html">Survey</a>
                    </div>
                    <div class="bm-item">
                        <a href="../pages/signin_Furever.html" id="sign-out">Sign Out</a>
                    </div>
                </div>
            </div>

            <div id="header-right">
                <div class="header-buttons">
                    <a href="../pages/wishlist.html">
                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="header-buttons">
                    <a href="../pages/listing-dashboard.html">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="header-buttons">
                    <a href="../pages/settings.html">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="body">
            <div id="body-top">
                <div id="body-top-left">
                    <div>
                        <form action="" id = "search-form" ></form>
                        <i class="fa fa-search" aria-hidden="true" id = 'searchbar-label'></i>
                        <input type="text" form="search-form" id = 'searchbar' placeholder = 'Find your FurEver!' name = 'searchbar'>
                    </div>
                    <div>
                        <i class="fa fa-filter" aria-hidden="true" id = "filter-btn"></i>
                    </div>
                   
                </div>
                <div id="body-top-right">
                    <input type="checkbox" id = 'location-dropdown-trigger'>
                    <label id="location-dropdown" for = 'location-dropdown-trigger'>
                        <div id="location-dropdown-label">
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                            <p>LOCATION</p>
                        </div>
                    </label>
                    <div id="cities">
                    </div>
                </div>
            </div>
            <div id="body-content">
                <div id="listing-scroll">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="footer-email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>pmpurificacion@mymail.mapua.edu.ph</p>
            </div>
            <div class="footer-email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>elcmapalad@mymail.mapua.edu.ph</p>
            </div>
            <div class="footer-email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>blvfrancisco@mymail.mapua.edu.ph</p>
            </div>
            <div class="footer-email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>aktcoquia@mymail.mapua.edu.ph</p>
            </div>
            <div class="footer-email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>abchan@mymail.mapua.edu.ph</p>
            </div>
        </div>  
        <input type="checkbox" id = 'potd-trigger'>
        <div class="potd-wrapper">
            <img id="potd-pic"></img>
            <div id="potd-right">
                <div>
                    <p>Meet</p>
                    <div id="potd-name"></div>
                </div>
                <p>
                    Your pet of the day!
                </p>
                <div id="potd-btns">
                    <div id="close-potd">Close</div>
                    <div id="view-potd">View</div>
                </div>
            </div>
        </div>
   
        <div id="filters-wrapper">
            <div id="filter-modal">
                <div id="fmt">
                    <p>Advanced Search</p>
                    <p id="reset-filters-btn">Reset Filters</p>
                </div>
                <div id="filters">
                    <div class="filter">
                        <label>Species</label>
                        <select name = 'species' id = 'species'>
                            <option value="1=1">None</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                            <option value="hamster">Hamster</option>
                            <option value="guinea pig">Guinea Pig</option>
                            <option value="lizard">Lizard</option>
                            <option value="snake">Snake</option>
                            <option value="reptile">Reptile</option>
                            <option value="fish">Fish</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label>Sex</label>
                        <select name="sex" id="sex">
                            <option value="1=1">None</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label>Size</label>
                        <select name ='size' id = 'size'>
                            <option value="1=1">None</option>
                            <option value = 'toy'>Toy</option>
                            <option value = 'medium'>Medium</option>
                            <option value = 'large'>Large</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label>Neutered</label>
                        <select name="neutered" id="neutered">
                            <option value="1=1">None</option>
                            <option value="Male">Yes</option>
                            <option value="Female">No</option>
                        </select>
                    </div>
                </div>
                <div id="filter-btns">
                    <div class="f-btn" id="close-filters-btn">Close</div>
                    <div class="f-btn" id="apply-filters-btn">Apply</div>
                </div>
            </div>
        </div>  
    </div>
    <script src="../utils/home.js"></script>
    <script src="../utils/auth.js"></script>
</body>
</html>
