<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'icon' type = 'image/x-icon' href = '../assets/favicon.png'>
    <title>FurEver</title>
    <link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel = 'stylesheet' href = '../style/admin-dash.css'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="flex-wrapper">
        <div id="header">
            <input type="checkbox" id = "user-dropdown-trigger">
            <div id="user-dropdown">
                <div id="system-admin">System Admin</div>
                <div class="divisor"></div>
                <div id="signout"> <a href="#" id="sign-out">Sign Out </a></div>
            </div>
            <label for="user-dropdown-trigger">
                <i class="fa fa-user-circle" aria-hidden="true" id = "user-btn"></i>
            </label>
        </div>
        <div id="body">
            <div id="body-top">
                <div id="searchbar-wrapper">
                    <form action="" name = "search-id" id = "search-id"></form>
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type = "text" form = "search-id" id = "searchbar" placeholder="Enter ID"> <!-- will update nlng -->
                </div>
                <div id="dropdown-wrapper">
                    <input type="checkbox" id = 'dropdown-trigger'>
                    <label for="dropdown-trigger" id = 'table-dropdown-btn'>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                        <p>Select Table</p>
                    </label>
                    <div id="tables">
                        <div id="users">Users</div>
                        <div id="animals">Animals</div>
                        <div id="adoption">Adoption</div>
                    </div>
                </div>
            </div>
            <div id="body-content">
                <input type="checkbox" id = 'user-table'>
                <input type="checkbox" id = 'animal-table'>
                <input type="checkbox" id = 'adoption-table'>
                <div class="user-record table-header">
                    <div>USER ID</div>
                    <div>USERNAME</div>
                    <div>EMAIL</div>
                    <div>CON_NUM</div>
                    <div><i class="fa fa-trash" aria-hidden="true"></i></div>
                </div>
                <div class="animal-record table-header">
                    <div>ANIMAL ID</div>
                    <div>USER ID</div>
                    <div>NAME</div>
                    <div>SPECIES</div>
                    <div>BREED</div>
                    <div>SEX</div>
                    <div>DOB</div>
                    <div>SIZE</div>
                    <div>ACTIVENESS</div>
                    <div>TEMPERAMENT</div>
                    <div>NEUTERED</div>
                    <div>CONTACT INFO</div>
                    <div>REGION</div>
                    <div>CITY</div>
                    <div><i class="fa fa-trash" aria-hidden="true"></i></div>
                </div>
                <div class="adoption-record table-header">
                    <div>ADOPTION ID</div>
                    <div>ANIMAL ID</div>
                    <div>USER ID</div>
                    <div><i class="fa fa-trash" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../utils/admin-dash.js" defer></script>
    <script src="../utils/auth.js"></script>
</body>
</html>
