<html>
<head>
  <title>Settings Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="../style/settings.css">
  <script src="../utils/settings.js"></script>
	
</head>
<body class="bg-white font-sans">
  <div id="flex-wrapper" class = 'h-screen flex flex-col'>
    <div id="header">
      <div id="header-left">
        <label class="fa fa-bars header-buttons text-5xl" aria-hidden="true" for="burger-menu-trigger"></label>
        <input type="checkbox" id="burger-menu-trigger">
        <div id="burger-menu-dropdown">
          <div class="bm-item">
            <a href="../pages/home.html">Home</a>
          </div>
          <div class="bm-item">
            <a href="../pages/survey_1 .html">Survey</a>
          </div>
          <div class="bm-item">
            <a href="../pages/signin_Furever.html" id="sign-out">Sign Out</a>
          </div>
        </div>
      </div>

      <div id="header-right">
                <div class="header-buttons">
					<a href="../pages/wishlist.html">
                    <i class="fa fa-bookmark text-orange-500 text-5xl" aria-hidden="true" ></i> 
						</a>
		  		</div>
                <div class="header-buttons">
                    <a href="../pages/listing-dashboard.html">
                        <i class="fa fa-user-circle text-orange-500 text-5xl" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="header-buttons">
					<a href="../pages/settings.html">
                    <i class="fa fa-cog text-orange-500 text-5xl" aria-hidden="true"></i>
					</a>
                </div>
            </div>
        </div>

    <div id="body" class = 'grow'>
      

        <div id="body-bottom" class = 'h-full'>
          <div class="flex flex-col md:flex-row h-full">
            <!-- Sidebar -->
            <div class="w-full md:w-1/4 bg-white h-auto p-4 flex flex-col justify-between border-r border-gray-300">
              <div>
                <h2 class="text-2xl font-bold mb-8">SETTINGS</h2>
                <div class="mb-8">
                  <div class="flex items-center mb-4 menu-item active w-full p-2" onclick="selectMenuItem(this, 'account-section')">
                    <i class="fa fa-user-circle text-orange-500 text-2xl"></i>
                    <span class="ml-2 text-lg" style="font-weight: bold;">Account</span>
                  </div>
                  <div class="flex items-center mb-4 menu-item w-full p-2" onclick="selectMenuItem(this, 'security-section')">
                    <i class="fa fa-lock text-orange-500 text-2xl"></i>
                    <span class="ml-2 text-lg">Security</span>
                  </div>
                </div>
              </div>
              <div class="flex items-center menu-item w-full p-2" onclick="selectMenuItem(this, 'delete-account-section')">
                <i class="fa fa-user-times text-orange-500 text-2xl"></i>
                <span class="ml-2 text-lg">Delete Account</span>
              </div>
            </div>

            <!-- Main Content -->
            <div class="w-full md:w-3/4 p-8">
              <div id="account-section" class="section active">
                <div class="mb-8">
                  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                    <div class="w-full">
                      <h4 class="text-lg font-bold">Name</h4>
                      <textarea class="text-gray-700 focus:outline-none focus:border-gray-500 w-full resize-none" id="name" readonly rows="1"></textarea>
                    </div>
                    <div class="mt-4 md:mt-0">
                      <button class="text-red-500" id="edit-name" onclick="enableEditing('name')">Edit</button>
                      <button class="text-green-500 ml-2 hidden" id="save-name" onclick="saveChanges('name')">Save</button>
                    </div>
                  </div>
                </div>
                <div class="mb-8">
                  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                    <div class="w-full">
                      <h4 class="text-lg font-bold">Contact</h4>
                      <textarea class="text-gray-700 focus:outline-none focus:border-gray-500 w-full resize-none" id="contact" readonly rows="1"></textarea>
                    </div>
                    <div class="mt-4 md:mt-0">
                      <button class="text-red-500" id="edit-contact" onclick="enableEditing('contact')">Edit</button>
                      <button class="text-green-500 ml-2 hidden" id="save-contact" onclick="saveChanges('contact')">Save</button>
                    </div>
                  </div>
                </div>
                <div>
                </div>
              </div>

              <!-- Security Section -->
              <div id="security-section" class="section">
                <h2 class="text-2xl font-bold mb-2">Change Password</h2>
                <form>
                  <div class="mb-4">
                    <label class="block text-lg mb-2">New Password</label>
                    <div class="relative w-1/3">
                      <input type="password" class="w-full p-2 pl-10 border input-oval input-black-border" placeholder="New Password" id="new-password">
                      <i class="fa fa-lock absolute left-3 top-3 text-gray-500"></i>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="block text-lg mb-2">Confirm Password</label>
                    <div class="relative w-1/3">
                      <input type="password" class="w-full p-2 pl-10 border input-oval input-black-border" placeholder="Confirm Password" id="con-password">
                      <i class="fa fa-lock absolute left-3 top-3 text-gray-500"></i>
                    </div>
                  </div>
                  <div class="flex space-x-4 w-1/3 mt-4">
                    <button type="submit" id ="submit" class="bg-orange-500 text-white w-1/2 py-2 rounded">Save</button>
                    <button type="button" class="bg-orange-500 text-white w-1/2 py-2 rounded">Cancel</button>
                  </div>
                </form>
              </div>

              <!-- Delete Account Section -->
              <div id="delete-account-section" class="section">
                <h2 class="text-2xl font-bold mb-8">Delete Account</h2>
                <p class="mb-4">You are about to permanently delete your account, which will also erase all your listings. This action cannot be reversed.</p>
                <div class="flex items-center">
                  <label for="confirm" class="mr-4">To confirm this, type “DELETE”</label>
                  <input id="confirm" type="text" class="border border-gray-400 p-2 mr-4">
                  <button class="bg-red-600 text-white p-2 py-2 rounded" style="width: 150; height: 43" id="delete">Delete account</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
